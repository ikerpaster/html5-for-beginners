<html>
<body>
<style>
body{background-color:#2b2b2b;}
#my_canvas{background-color:#eee;}
bg{
height: 500px; width: 100%;
}
</style>

<script>
var bg = new Image();
bg.src = "images/g8.jpeg";
 
function initCanvas(){
var ctx = document.getElementById("my_canvas").getContext("2d");
 var cW = ctx.canvas.width, cH = ctx.canvas.height;
var speed= 100;


function Background(){
this.x = 0, this.y = 0, this.w = bg.width, this.h = bg.height;
this.render = function(){
 
 ctx.drawImage(bg, this.x-=3, 0);
 if(this.x <= -70){ 
this.x = 0;
}
}
}

function Player(){
this.x = 0, this.y = 0, this.w = 100, this.h = 100;
this.render = function(){
 ctx.fillStyle = "tomato";
 ctx.fillRect(this.x, this.y,this.w,this.h);

}
}

var background = new Background();

// gukina
var player = new Player();
player.x = 100;
player.y = 100;
 
function animate(){
 ctx.save();
 ctx.clearRect(0,0, cW, cH);
 background.render();
 player.render();
 ctx.restore();
}
 
 var animateInterval = setInterval(animate, 30);



//control keyboard
document.addEventListener('keydown', function(event){

var key_press = String.fromCharCode(event.keyCode);
//alert(event.keyCode+" | "+key_press);
 if(key_press == 'L'){
 player.x+=speed;

}
 else if(key_press == 'A'){
 player.x-=speed;

}
 else if(key_press == 'T'){
 player.y-=speed;

}
 else if(key_press == 'V'){
 player.y+=speed;

} else{
alert("haha what are You doing men");
}
});

}
window.addEventListener('load',function(event){
initCanvas();
});
</script>

<canvas id="my_canvas" width="700" height="400"> </canvas>

</body>
</html>
