<html>
<head>
<style>
body{
background:#2b2b2b;
}
#thecanvas{
background: #fff; border: 10px #fff solid; box-shadow:0px 0px 10px #000;
margin:0px 30%;
}
</style>

<script>
var ing = new Image();
ing.src = "ingp.jpg";
function draw(){
var ctx = document.getElementById('thecanvas').getContext('2d');
 //alert(ctx.canvas.height);

// linear gradient creation
// var gradient = ctx.createRadialGradient(x0,y0, r0, x1,y1,r1);
//  var g2 = ctx.createRadialGradient(350,100,0,350,100,200);

var g1 = ctx.createRadialGradient(250,250,0,250,250,250);

    g1.addColorStop(0.1,"#000");
    g1.addColorStop(0.3,"#fff");
   g1.addColorStop(0.6,"#0f0");
    g1.addColorStop(1,"#000");


ctx.fillStyle = g1;
ctx.strokeStyle = "#d124bc";
ctx.lineWidth = "10";
          //(x,y,w,h)
ctx.fillRect(100,100,300,300);
ctx.strokeRect(100,100,300,300);


var pattern = ctx.createPattern(ing, 'repeat');
ctx.fillStyle = pattern;
ctx.strokeStyle = g1;
ctx.lineWidth = "20";
          //(x,y,w,h)
ctx.fillRect(450,100,200,200);
ctx.strokeRect(450,100,200,200);
ctx.fill();
}

window.onload = draw;

</script>

 </head>
<body>

<canvas id="thecanvas" width="700" height="700"> </canvas>


</body>
</html>
